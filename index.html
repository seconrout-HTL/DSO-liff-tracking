<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HaadThip Tracking</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ht-red': '#E41E2B',  /* Coca-Cola Red */
                        'ht-green': '#007A33', /* HaadThip Green */
                        'ht-gray': '#F4F4F4',
                        'ht-blue': '#007bff', /* For Loading Status */
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #F8F9FA; -webkit-tap-highlight-color: transparent; }
        .hidden-page { display: none; }
        
        /* Tabs Customization */
        .tab-btn { position: relative; color: #9CA3AF; transition: all 0.3s ease; }
        .tab-btn.active-tab { color: #E41E2B; font-weight: 700; }
        .tab-btn.active-tab::after {
            content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px;
            background-color: #E41E2B; border-radius: 10px 10px 0 0;
        }

        /* Timeline Logic */
        .timeline-line { position: absolute; left: 0; right: 0; top: 28px; height: 2px; background: #E5E7EB; z-index: 0; }
        .timeline-progress { position: absolute; left: 0; top: 28px; height: 2px; background: #007A33; z-index: 1; transition: width 0.5s ease; }
        
        /* Loading Animation */
        .spin-slow { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Custom Date Input Styling */
        input[type="date"] {
            -webkit-appearance: none;
            position: relative;
        }
    </style>
</head>
<body class="pb-24">

    <header class="bg-ht-red text-white shadow-lg sticky top-0 z-50 rounded-b-3xl">
        <div class="px-5 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-wide">Tracking Info</h1>
                <p id="user-display" class="text-xs text-red-100 opacity-90 mt-1 font-light">Guest User</p>
            </div>
            <div class="relative">
                <button onclick="manualRefresh()" class="text-white bg-white/20 hover:bg-white/30 p-2.5 rounded-full backdrop-blur-sm transition active:scale-95 shadow-inner">
                    <i id="refresh-icon" class="fas fa-sync-alt text-sm"></i>
                </button>
            </div>
        </div>
        
        <div class="px-5 -mb-8 pb-2">
            <div class="grid grid-cols-12 gap-2">
                <div class="col-span-7 relative shadow-md rounded-2xl bg-white overflow-hidden">
                    <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="ค้นหา DO/สาขา..." 
                        class="w-full pl-10 pr-2 py-3.5 text-gray-700 border-none outline-none text-xs placeholder-gray-400">
                    <div class="absolute left-3.5 top-3.5 text-gray-400">
                        <i class="fas fa-search text-sm"></i>
                    </div>
                </div>
                <div class="col-span-5 relative shadow-md rounded-2xl bg-white overflow-hidden">
                    <input type="date" id="date-filter" onchange="applyFilters()" 
                        class="w-full px-2 py-3.5 text-gray-700 border-none outline-none text-xs text-center">
                </div>
            </div>
        </div>
    </header>

    <div class="mt-12 px-4 mb-2">
        <div class="flex text-center border-b border-gray-200">
            <div onclick="switchTab('tracking')" id="tab-tracking" class="flex-1 py-3 cursor-pointer tab-btn active-tab">
                รายการล่าสุด
            </div>
            <div onclick="switchTab('dashboard')" id="tab-dashboard" class="flex-1 py-3 cursor-pointer tab-btn">
                ภาพรวมวันนี้
            </div>
        </div>
    </div>

    <div id="page-tracking" class="p-4 pt-2 space-y-5 min-h-[60vh]">
        <div id="first-load-skeleton" class="space-y-4">
            <div class="h-40 bg-white rounded-2xl shadow-sm p-4 skeleton"></div>
            <div class="h-40 bg-white rounded-2xl shadow-sm p-4 skeleton"></div>
        </div>
        <div id="tracking-list" class="space-y-4 pb-10"></div>
    </div>

    <div id="page-dashboard" class="p-4 pt-2 space-y-4 hidden-page">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-ht-red relative overflow-hidden">
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">งานทั้งหมด</p>
                <h2 id="dash-total" class="text-3xl font-bold text-gray-800 mt-1">-</h2>
                <i class="fas fa-clipboard-list absolute right-2 bottom-2 text-gray-100 text-4xl -z-0"></i>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-orange-400 relative overflow-hidden">
                <p class="text-[10px] text-orange-500 font-bold uppercase tracking-wider">รอเปิดบิล/ยืนยัน</p>
                <h2 id="dash-waiting" class="text-3xl font-bold text-orange-500 mt-1">-</h2>
                <i class="fas fa-clock absolute right-2 bottom-2 text-orange-50 text-4xl -z-0"></i>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500 relative overflow-hidden">
                <p class="text-[10px] text-blue-500 font-bold uppercase tracking-wider">กำลังขึ้นของ</p>
                <h2 id="dash-loading" class="text-3xl font-bold text-blue-500 mt-1">-</h2>
                <i class="fas fa-truck-loading absolute right-2 bottom-2 text-blue-50 text-4xl -z-0"></i>
            </div>
            <div class="bg-ht-green p-4 rounded-2xl shadow-sm border-l-4 border-green-800 text-white relative overflow-hidden">
                <p class="text-[10px] text-green-100 font-bold uppercase tracking-wider">จัดส่งสำเร็จ</p>
                <h2 id="dash-shipped" class="text-3xl font-bold mt-1">-</h2>
                <i class="fas fa-check-circle absolute right-2 bottom-2 text-green-400/30 text-4xl -z-0"></i>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-5 mt-2">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center text-sm">
                <span class="w-1 h-5 bg-ht-red rounded-full mr-2"></span>
                ความเคลื่อนไหวล่าสุด
            </h3>
            <div id="latest-updates" class="space-y-4 text-sm"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // ⚙️ ตั้งค่า: ใส่ URL Web App ของคุณที่นี่
        // ==========================================
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwhT9JmFVh9tb82g-N82jsmWN0rK-pcJKCRc3FFv4wwRjtPROcZu0WQtpDIWvHBSpyf/exec'; 
        // ==========================================

        let globalData = [];
        let isFirstLoad = true;
        let autoRefreshInterval;

        window.onload = async function() {
            // Set Default Date to Today
            document.getElementById('date-filter').valueAsDate = new Date();

            await initLiff();
            fetchData(); 
            
            // Auto Refresh every 15 seconds
            autoRefreshInterval = setInterval(() => {
                fetchData(true); 
            }, 15000); 
        };

        async function initLiff() {
            try {
                // await liff.init({ liffId: "YOUR_LIFF_ID" });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('user-display').innerText = `สวัสดี, ${profile.displayName}`;
                }
            } catch (err) { console.log('LIFF Error:', err); }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active-tab'));
            document.getElementById(`tab-${tabName}`).classList.add('active-tab');
            document.getElementById('page-tracking').style.display = tabName === 'tracking' ? 'block' : 'none';
            document.getElementById('page-dashboard').style.display = tabName === 'dashboard' ? 'block' : 'none';
        }

        function manualRefresh() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('spin-slow');
            fetchData(false).then(() => icon.classList.remove('spin-slow'));
        }

        async function fetchData(isSilent = false) {
            if (!isSilent) {
                if(isFirstLoad) document.getElementById('first-load-skeleton').style.display = 'block';
                document.getElementById('refresh-icon').classList.add('spin-slow');
            }

            try {
                const response = await fetch(`${GAS_API_URL}?action=getTrackingData&t=${new Date().getTime()}`);
                const json = await response.json();
                
                if (json.status === 'success') {
                    globalData = json.data;
                    applyFilters(); // Apply filter immediately after data load
                    updateDashboard(json.dashboard, json.data.slice(0, 5));
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            } finally {
                if (!isSilent) {
                    document.getElementById('first-load-skeleton').style.display = 'none';
                    document.getElementById('refresh-icon').classList.remove('spin-slow');
                    isFirstLoad = false;
                }
            }
        }

        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const dateQuery = document.getElementById('date-filter').value;

            const filtered = globalData.filter(item => {
                // 1. Search Logic
                const matchesSearch = item.doNumber.toLowerCase().includes(searchQuery) || 
                                    item.branch.toLowerCase().includes(searchQuery);
                
                // 2. Date Logic (เทียบกับ targetDate ที่ส่งมาจาก Google Sheets format YYYY-MM-DD)
                // ถ้า dateQuery ว่าง (ไม่ได้เลือก) ให้ถือว่าผ่านเงื่อนไข (true)
                const matchesDate = !dateQuery || item.targetDate === dateQuery;
                
                return matchesSearch && matchesDate;
            });

            renderTrackingList(filtered);
        }

        function renderTrackingList(data) {
            const container = document.getElementById('tracking-list');
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 opacity-50">
                        <i class="fas fa-search text-4xl mb-2 text-gray-300"></i>
                        <p class="text-gray-400 text-sm">ไม่พบรายการที่ตรงเงื่อนไข</p>
                    </div>`;
                return;
            }

            let html = '';
            data.forEach(item => {
                // Determine 4-Step Progress Width
                let progressWidth = '0%';
                let statusColor = 'bg-gray-300';
                
                // 1=Bill, 2=Conf, 3=Load, 4=Ship
                if (item.progress === 1) progressWidth = '0%';
                if (item.progress === 2) progressWidth = '33.33%';
                if (item.progress === 3) progressWidth = '66.66%';
                if (item.progress === 4) progressWidth = '100%';

                html += `
                <div class="bg-white rounded-2xl shadow-sm p-5 relative border border-gray-100 transition hover:shadow-md">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-red-50 text-ht-red text-[10px] font-bold px-2 py-0.5 rounded-md border border-red-100 uppercase tracking-wide">
                                    ${item.branch}
                                </span>
                                <span class="text-[10px] text-gray-400"><i class="far fa-calendar-alt mr-1"></i>${item.targetDate}</span>
                            </div>
                            <h3 class="text-lg font-bold text-gray-800">DO ${item.doNumber}</h3>
                        </div>
                        <div class="text-right">
                             <p class="text-[10px] text-gray-400 mb-0.5">จำนวน (SH)</p>
                             <p class="font-bold text-lg text-gray-800">${item.amount}</p>
                        </div>
                    </div>
                    
                    <div class="relative px-2">
                        <div class="timeline-line"></div>
                        <div class="timeline-progress" style="width: ${progressWidth}"></div>

                        <div class="flex justify-between relative z-10 text-[9px] text-center font-bold">
                            
                            <div class="flex flex-col items-center w-1/4 group">
                                <div class="w-4 h-4 rounded-full bg-ht-green border-2 border-white shadow-sm mb-1.5"></div>
                                <span class="text-gray-600">เปิดบิล</span>
                                <span class="font-normal text-gray-400 scale-90">${item.details.bill.time || '-'}</span>
                            </div>

                            <div class="flex flex-col items-center w-1/4 group">
                                <div class="w-4 h-4 rounded-full ${item.progress >= 2 ? 'bg-ht-green' : 'bg-gray-300'} border-2 border-white shadow-sm mb-1.5 transition-colors"></div>
                                <span class="${item.progress >= 2 ? 'text-gray-600' : 'text-gray-300'}">ยืนยัน</span>
                                <span class="font-normal text-gray-400 scale-90">${item.details.conf.time || '-'}</span>
                            </div>

                            <div class="flex flex-col items-center w-1/4 group">
                                <div class="w-4 h-4 rounded-full ${item.progress >= 3 ? 'bg-blue-500' : 'bg-gray-300'} border-2 border-white shadow-sm mb-1.5 transition-colors"></div>
                                <span class="${item.progress >= 3 ? 'text-blue-600' : 'text-gray-300'}">ขึ้นของ</span>
                                <span class="font-normal text-gray-400 scale-90">${item.details.load ? item.details.load.time : '-'}</span>
                            </div>

                            <div class="flex flex-col items-center w-1/4 group">
                                <div class="w-4 h-4 rounded-full ${item.progress >= 4 ? 'bg-ht-green' : 'bg-gray-300'} border-2 border-white shadow-sm mb-1.5 transition-colors"></div>
                                <span class="${item.progress >= 4 ? 'text-gray-600' : 'text-gray-300'}">จัดส่ง</span>
                                <span class="font-normal text-gray-400 scale-90">${item.details.ship.time || '-'}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        function updateDashboard(summary, latestItems) {
            // Update Dashboard Numbers
            document.getElementById('dash-total').innerText = summary.total || 0;
            document.getElementById('dash-waiting').innerText = summary.waiting || 0;
            document.getElementById('dash-shipped').innerText = summary.shipped || 0;
            document.getElementById('dash-loading').innerText = summary.loading || 0; // New Status

            const listDiv = document.getElementById('latest-updates');
            listDiv.innerHTML = '';
            
            if(!latestItems || latestItems.length === 0) {
                listDiv.innerHTML = '<p class="text-center text-gray-300 text-xs py-2">ไม่มีความเคลื่อนไหว</p>';
                return;
            }

            latestItems.forEach(item => {
                let iconClass = '';
                let statusColor = '';
                let statusText = '';
                
                // Config Icon for Latest Log
                if(item.progress === 4) { 
                    iconClass = 'fa-check-circle'; statusColor = 'text-ht-green bg-green-50'; statusText='จัดส่งแล้ว';
                } else if(item.progress === 3) { 
                    iconClass = 'fa-truck-loading'; statusColor = 'text-blue-500 bg-blue-50'; statusText='กำลังขึ้นของ';
                } else if(item.progress === 2) {
                     iconClass = 'fa-file-signature'; statusColor = 'text-orange-400 bg-orange-50'; statusText='ยืนยันแล้ว';
                } else { 
                    iconClass = 'fa-file-invoice'; statusColor = 'text-gray-400 bg-gray-50'; statusText='เปิดบิล';
                }
                
                listDiv.insertAdjacentHTML('beforeend', `
                    <div class="flex items-center justify-between py-2 border-b border-gray-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center ${statusColor}">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div>
                                <p class="text-gray-800 font-bold text-xs">${item.branch}</p>
                                <p class="text-gray-400 text-[10px]">DO: ${item.doNumber} <span class="ml-1 px-1 bg-gray-100 rounded text-gray-500">${statusText}</span></p>
                            </div>
                        </div>
                        <span class="text-[10px] text-gray-400 font-mono">${item.details.bill.time}</span>
                    </div>
                `);
            });
        }
    </script>
</body>
</html>
