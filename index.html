<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HaadThip Tracking</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ht-red': '#E41E2B',  /* Coca-Cola Red */
                        'ht-green': '#007A33', /* HaadThip Green */
                        'ht-gray': '#F4F4F4',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #F8F9FA; -webkit-tap-highlight-color: transparent; }
        .hidden-page { display: none; }
        
        /* Tabs Customization */
        .tab-btn { position: relative; color: #9CA3AF; transition: all 0.3s ease; }
        .tab-btn.active-tab { color: #E41E2B; font-weight: 700; }
        .tab-btn.active-tab::after {
            content: ''; position: absolute; bottom: 0; left: 20%; width: 60%; height: 3px;
            background-color: #E41E2B; border-radius: 10px 10px 0 0;
        }

        /* Timeline Logic */
        .timeline-line { position: absolute; left: 0; right: 0; top: 28px; height: 2px; background: #E5E7EB; z-index: 0; }
        .timeline-progress { position: absolute; left: 0; top: 28px; height: 2px; background: #007A33; z-index: 1; transition: width 0.5s ease; }
        
        /* Loading Animation */
        .spin-slow { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="pb-24">

    <header class="bg-ht-red text-white shadow-lg sticky top-0 z-50 rounded-b-3xl">
        <div class="px-5 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-wide">Tracking Info</h1>
                <p id="user-display" class="text-xs text-red-100 opacity-90 mt-1 font-light">Guest User</p>
            </div>
            <div class="relative">
                <button onclick="manualRefresh()" class="text-white bg-white/20 hover:bg-white/30 p-2.5 rounded-full backdrop-blur-sm transition active:scale-95 shadow-inner">
                    <i id="refresh-icon" class="fas fa-sync-alt text-sm"></i>
                </button>
                <span id="live-indicator" class="absolute top-0 right-0 w-3 h-3 bg-green-400 border-2 border-ht-red rounded-full animate-pulse"></span>
            </div>
        </div>
        
        <div class="px-5 -mb-6">
            <div class="relative shadow-md rounded-2xl bg-white overflow-hidden">
                <input type="text" id="search-input" onkeyup="filterList()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏•‡∏Ç DO ‡∏´‡∏£‡∏∑‡∏≠ ‡∏™‡∏≤‡∏Ç‡∏≤..." 
                    class="w-full pl-12 pr-4 py-3.5 text-gray-700 border-none outline-none text-sm placeholder-gray-400">
                <div class="absolute left-4 top-3.5 text-gray-400">
                    <i class="fas fa-search text-lg"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="mt-10 px-4 mb-2">
        <div class="flex text-center border-b border-gray-200">
            <div onclick="switchTab('tracking')" id="tab-tracking" class="flex-1 py-3 cursor-pointer tab-btn active-tab">
                ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            </div>
            <div onclick="switchTab('dashboard')" id="tab-dashboard" class="flex-1 py-3 cursor-pointer tab-btn">
                ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ
            </div>
        </div>
    </div>

    <div id="page-tracking" class="p-4 pt-2 space-y-5 min-h-[60vh]">
        <div id="first-load-skeleton" class="space-y-4">
            <div class="h-36 bg-white rounded-2xl shadow-sm p-4 skeleton"></div>
            <div class="h-36 bg-white rounded-2xl shadow-sm p-4 skeleton"></div>
        </div>

        <div id="tracking-list" class="space-y-4 pb-10"></div>
    </div>

    <div id="page-dashboard" class="p-4 pt-2 space-y-5 hidden-page">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm relative overflow-hidden group">
                <div class="absolute right-0 top-0 w-16 h-16 bg-ht-red/5 rounded-bl-full -mr-2 -mt-2"></div>
                <p class="text-xs text-gray-400 font-medium uppercase tracking-wider">‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</p>
                <h2 id="dash-total" class="text-4xl font-bold text-gray-800 mt-2">-</h2>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm relative overflow-hidden border border-orange-100">
                 <div class="absolute right-0 top-0 w-16 h-16 bg-orange-50 rounded-bl-full -mr-2 -mt-2"></div>
                <p class="text-xs text-gray-400 font-medium uppercase tracking-wider">‡∏£‡∏≠‡∏à‡∏±‡∏î‡∏™‡πà‡∏á</p>
                <h2 id="dash-waiting" class="text-4xl font-bold text-orange-500 mt-2">-</h2>
            </div>
        </div>
        
        <div class="bg-gradient-to-br from-ht-green to-[#005c26] p-6 rounded-2xl shadow-lg shadow-green-200 text-white flex justify-between items-center relative overflow-hidden">
            <div class="absolute -right-6 -bottom-6 text-white opacity-10 text-9xl">
                <i class="fas fa-check"></i>
            </div>
            <div class="z-10">
                <p class="text-green-100 text-sm font-medium mb-1">‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</p>
                <h2 id="dash-shipped" class="text-5xl font-bold tracking-tight">-</h2>
                <p class="text-xs text-green-200 mt-2 bg-white/20 inline-block px-2 py-1 rounded-lg">Update Today</p>
            </div>
            <div class="z-10 bg-white/20 p-3 rounded-full backdrop-blur-sm">
                <i class="fas fa-shipping-fast text-2xl"></i>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-5">
            <h3 class="font-bold text-gray-800 mb-4 flex items-center">
                <span class="w-1 h-5 bg-ht-red rounded-full mr-2"></span>
                Log ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            </h3>
            <div id="latest-updates" class="space-y-4 text-sm">
                </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤: ‡πÉ‡∏™‡πà URL Web App ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        // ==========================================
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbyzFYo9R44StURe547gbBiJyIfxDZmJHTDHCjmZbLwEvVWJPjUA3LsAf13dY1s2P-ce/exec'; 
        // ==========================================

        let globalData = [];
        let isFirstLoad = true;
        let autoRefreshInterval;

        window.onload = async function() {
            await initLiff();
            fetchData(); // Load immediately
            
            // üîÑ Auto Refresh System (Every 10 Seconds)
            autoRefreshInterval = setInterval(() => {
                fetchData(true); // true = silent mode
            }, 10000); 
        };

        async function initLiff() {
            try {
                // await liff.init({ liffId: "YOUR_LIFF_ID" });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('user-display').innerText = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, ${profile.displayName}`;
                }
            } catch (err) { console.log('LIFF Error:', err); }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active-tab'));
            document.getElementById(`tab-${tabName}`).classList.add('active-tab');
            document.getElementById('page-tracking').style.display = tabName === 'tracking' ? 'block' : 'none';
            document.getElementById('page-dashboard').style.display = tabName === 'dashboard' ? 'block' : 'none';
        }

        function manualRefresh() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('spin-slow');
            fetchData(false).then(() => icon.classList.remove('spin-slow'));
        }

        async function fetchData(isSilent = false) {
            // Loading State (Only for first load or manual refresh)
            if (!isSilent) {
                if(isFirstLoad) document.getElementById('first-load-skeleton').style.display = 'block';
                document.getElementById('refresh-icon').classList.add('spin-slow');
            }

            try {
                // Add timestamp to prevent caching
                const response = await fetch(`${GAS_API_URL}?action=getTrackingData&t=${new Date().getTime()}`);
                const json = await response.json();
                
                if (json.status === 'success') {
                    // Check if data actually changed could be done here, 
                    // but for simplicity we re-render.
                    globalData = json.data;
                    renderTrackingList(globalData);
                    updateDashboard(json.dashboard, json.data.slice(0, 5));
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                if(!isSilent) alert('‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á');
            } finally {
                if (!isSilent) {
                    document.getElementById('first-load-skeleton').style.display = 'none';
                    document.getElementById('refresh-icon').classList.remove('spin-slow');
                    isFirstLoad = false;
                }
            }
        }

        function renderTrackingList(data) {
            const container = document.getElementById('tracking-list');
            
            if(data.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 opacity-50">
                        <i class="fas fa-box-open text-4xl mb-2 text-gray-300"></i>
                        <p class="text-gray-400">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</p>
                    </div>`;
                return;
            }

            // Create HTML string
            let html = '';
            data.forEach(item => {
                // Determine Colors & Progress Width
                let progressWidth = '0%';
                if (item.progress === 1) progressWidth = '0%';    // Dot 1 active
                if (item.progress === 2) progressWidth = '50%';   // Dot 2 active
                if (item.progress === 3) progressWidth = '100%';  // Dot 3 active

                const activeColor = 'text-ht-green';
                const inactiveColor = 'text-gray-300';
                
                html += `
                <div class="bg-white rounded-2xl shadow-sm p-5 relative border border-gray-100 transition hover:shadow-md">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-red-50 text-ht-red text-[10px] font-bold px-2 py-0.5 rounded-md border border-red-100 uppercase tracking-wide">
                                    ${item.branch}
                                </span>
                                <span class="text-xs text-gray-400 font-light">${item.targetDate}</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">DO ${item.doNumber}</h3>
                        </div>
                        <div class="text-right">
                             <p class="text-xs text-gray-400 mb-0.5">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô (SH)</p>
                             <p class="font-bold text-lg text-gray-800">${item.amount}</p>
                        </div>
                    </div>
                    
                    <div class="relative px-2">
                        <div class="timeline-line"></div>
                        <div class="timeline-progress" style="width: ${progressWidth}"></div>

                        <div class="flex justify-between relative z-10">
                            <div class="flex flex-col items-center group">
                                <div class="w-4 h-4 rounded-full bg-ht-green border-2 border-white shadow-sm mb-2"></div>
                                <span class="text-[10px] font-bold text-gray-600">‡πÄ‡∏õ‡∏¥‡∏î‡∏ö‡∏¥‡∏•</span>
                                <span class="text-[10px] text-gray-400 bg-gray-50 px-1 rounded mt-0.5">${item.details.bill.time || '-'}</span>
                            </div>

                            <div class="flex flex-col items-center group">
                                <div class="w-4 h-4 rounded-full ${item.progress >= 2 ? 'bg-ht-green' : 'bg-gray-300'} border-2 border-white shadow-sm mb-2 transition-colors duration-500"></div>
                                <span class="text-[10px] font-bold ${item.progress >= 2 ? 'text-gray-600' : 'text-gray-300'}">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</span>
                                <span class="text-[10px] text-gray-400 bg-gray-50 px-1 rounded mt-0.5">${item.details.conf.time || '-'}</span>
                            </div>

                            <div class="flex flex-col items-center group">
                                <div class="w-4 h-4 rounded-full ${item.progress >= 3 ? 'bg-ht-green' : 'bg-gray-300'} border-2 border-white shadow-sm mb-2 transition-colors duration-500"></div>
                                <span class="text-[10px] font-bold ${item.progress >= 3 ? 'text-gray-600' : 'text-gray-300'}">‡∏à‡∏±‡∏î‡∏™‡πà‡∏á</span>
                                <span class="text-[10px] text-gray-400 bg-gray-50 px-1 rounded mt-0.5">${item.details.ship.time || '-'}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        function updateDashboard(summary, latestItems) {
            // Animate Numbers (Simple effect)
            document.getElementById('dash-total').innerText = summary.total;
            document.getElementById('dash-waiting').innerText = summary.waiting;
            document.getElementById('dash-shipped').innerText = summary.shipped;

            const listDiv = document.getElementById('latest-updates');
            listDiv.innerHTML = '';
            
            if(latestItems.length === 0) {
                listDiv.innerHTML = '<p class="text-center text-gray-300 text-xs py-2">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß</p>';
                return;
            }

            latestItems.forEach(item => {
                let iconClass = item.progress === 3 
                    ? 'fa-check-circle text-ht-green bg-green-50' 
                    : 'fa-clock text-orange-400 bg-orange-50';
                
                listDiv.insertAdjacentHTML('beforeend', `
                    <div class="flex items-center justify-between py-2 border-b border-gray-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full flex items-center justify-center ${iconClass.split(' ').slice(1).join(' ')}">
                                <i class="fas ${iconClass.split(' ')[0]}"></i>
                            </div>
                            <div>
                                <p class="text-gray-800 font-bold text-xs">${item.branch}</p>
                                <p class="text-gray-400 text-[10px]">DO: ${item.doNumber}</p>
                            </div>
                        </div>
                        <span class="text-[10px] text-gray-400 font-mono">${item.details.bill.time}</span>
                    </div>
                `);
            });
        }

        function filterList() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = globalData.filter(item => 
                item.doNumber.toLowerCase().includes(query) || 
                item.branch.toLowerCase().includes(query)
            );
            renderTrackingList(filtered);
        }
    </script>
</body>
</html>
