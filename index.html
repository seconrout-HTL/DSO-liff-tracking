<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HaadThip Tracking System</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ht-red': '#E41E2B',
                        'ht-green': '#007A33',
                        'ht-gray': '#F4F4F4',
                        'ht-blue': '#007bff',
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; -webkit-tap-highlight-color: transparent; }
        .hidden-page { display: none; }
        
        /* สไตล์สำหรับ Tabs */
        .tab-btn { position: relative; color: #9CA3AF; transition: all 0.3s ease; }
        .tab-btn.active-tab { color: #E41E2B; font-weight: 700; }
        .tab-btn.active-tab::after {
            content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 4px;
            background-color: #E41E2B; border-radius: 10px 10px 0 0;
        }

        /* Timeline Logic */
        .timeline-line { position: absolute; left: 0; right: 0; top: 28px; height: 2px; background: #E5E7EB; z-index: 0; }
        .timeline-progress { position: absolute; left: 0; top: 28px; height: 2px; background: #007A33; z-index: 1; transition: width 0.5s ease; }
        
        /* Animations */
        .spin-slow { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Custom Scrollbar สำหรับ Desktop */
        @media (min-width: 768px) {
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #f1f1f1; }
            ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
            ::-webkit-scrollbar-thumb:hover { background: #E41E2B; }
        }
    </style>
</head>
<body class="pb-10">

    <div class="max-w-4xl mx-auto min-h-screen bg-white shadow-2xl md:my-5 md:rounded-3xl overflow-hidden">
        
        <header class="bg-ht-red text-white shadow-lg sticky top-0 z-50 md:rounded-b-3xl">
            <div class="px-6 py-8 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold tracking-wide">Tracking Info</h1>
                    <p id="user-display" class="text-sm text-red-100 opacity-90 mt-1 font-light">กำลังโหลดข้อมูลผู้ใช้...</p>
                </div>
                <button onclick="manualRefresh()" class="bg-white/20 hover:bg-white/30 p-3 rounded-full backdrop-blur-md transition active:scale-95 shadow-inner">
                    <i id="refresh-icon" class="fas fa-sync-alt text-lg"></i>
                </button>
            </div>
            
            <div class="px-6 pb-8">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-3">
                    <div class="md:col-span-8 relative shadow-md rounded-2xl bg-white overflow-hidden">
                        <input type="text" id="search-input" onkeyup="applyFilters()" placeholder="ค้นหาด้วยเลข DO หรือ ชื่อสาขา..." 
                            class="w-full pl-12 pr-4 py-4 text-gray-700 border-none outline-none text-sm placeholder-gray-400">
                        <div class="absolute left-4 top-4 text-gray-400">
                            <i class="fas fa-search text-lg"></i>
                        </div>
                    </div>
                    <div class="md:col-span-4 relative shadow-md rounded-2xl bg-white overflow-hidden">
                        <input type="date" id="date-filter" onchange="applyFilters()" 
                            class="w-full px-4 py-4 text-gray-700 border-none outline-none text-sm text-center">
                    </div>
                </div>
            </div>
        </header>

        <div class="mt-4 px-6">
            <div class="flex text-center border-b-2 border-gray-100">
                <div onclick="switchTab('tracking')" id="tab-tracking" class="flex-1 py-4 cursor-pointer tab-btn active-tab text-sm md:text-base uppercase tracking-wider">
                    <i class="fas fa-list-ul mr-2"></i>รายการล่าสุด
                </div>
                <div onclick="switchTab('dashboard')" id="tab-dashboard" class="flex-1 py-4 cursor-pointer tab-btn text-sm md:text-base uppercase tracking-wider">
                    <i class="fas fa-chart-pie mr-2"></i>ภาพรวมวันนี้
                </div>
            </div>
        </div>

        <main class="p-6">
            
            <div id="page-tracking" class="space-y-6 min-h-[50vh]">
                <div id="first-load-skeleton" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="h-44 bg-gray-50 rounded-2xl skeleton"></div>
                    <div class="h-44 bg-gray-50 rounded-2xl skeleton"></div>
                </div>
                <div id="tracking-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>

            <div id="page-dashboard" class="hidden-page space-y-6">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-t-4 border-ht-red relative overflow-hidden">
                        <p class="text-[10px] md:text-xs text-gray-400 font-bold uppercase tracking-wider">งานทั้งหมด</p>
                        <h2 id="dash-total" class="text-3xl font-bold text-gray-800 mt-2">-</h2>
                    </div>
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-t-4 border-orange-400 relative overflow-hidden">
                        <p class="text-[10px] md:text-xs text-orange-500 font-bold uppercase tracking-wider">รอเปิดบิล/ยืนยัน</p>
                        <h2 id="dash-waiting" class="text-3xl font-bold text-orange-500 mt-2">-</h2>
                    </div>
                    <div class="bg-white p-5 rounded-2xl shadow-sm border-t-4 border-blue-500 relative overflow-hidden">
                        <p class="text-[10px] md:text-xs text-blue-500 font-bold uppercase tracking-wider">กำลังขึ้นของ</p>
                        <h2 id="dash-loading" class="text-3xl font-bold text-blue-500 mt-2">-</h2>
                    </div>
                    <div class="bg-ht-green p-5 rounded-2xl shadow-sm border-t-4 border-green-800 text-white relative overflow-hidden">
                        <p class="text-[10px] md:text-xs text-green-100 font-bold uppercase tracking-wider">จัดส่งสำเร็จ</p>
                        <h2 id="dash-shipped" class="text-3xl font-bold mt-2">-</h2>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-3xl p-6">
                    <h3 class="font-bold text-gray-800 mb-6 flex items-center text-lg">
                        <span class="w-2 h-6 bg-ht-red rounded-full mr-3"></span>
                        ความเคลื่อนไหวล่าสุด
                    </h3>
                    <div id="latest-updates" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <footer class="text-center py-8 text-gray-400 text-xs">
            &copy; 2026 HaadThip Public Company Limited
        </footer>
    </div>

    <script>
        // Logic เดิมของคุณที่ทำงานได้ดีอยู่แล้ว ผมจะคงไว้และปรับปรุงการ Render HTML เล็กน้อย
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwhT9JmFVh9tb82g-N82jsmWN0rK-pcJKCRc3FFv4wwRjtPROcZu0WQtpDIWvHBSpyf/exec'; 

        let globalData = [];
        let isFirstLoad = true;

        window.onload = async function() {
            document.getElementById('date-filter').valueAsDate = new Date();
            await initLiff();
            fetchData(); 
            setInterval(() => fetchData(true), 20000); 
        };

        async function initLiff() {
            try {
                // if (liff.isLoggedIn()) { ... }
                document.getElementById('user-display').innerText = `สวัสดี, ผู้ใช้งานทั่วไป`;
            } catch (err) { console.log('LIFF Error:', err); }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active-tab'));
            document.getElementById(`tab-${tabName}`).classList.add('active-tab');
            document.getElementById('page-tracking').style.display = tabName === 'tracking' ? 'block' : 'none';
            document.getElementById('page-dashboard').style.display = tabName === 'dashboard' ? 'block' : 'none';
        }

        async function fetchData(isSilent = false) {
            if (!isSilent) {
                if(isFirstLoad) document.getElementById('first-load-skeleton').classList.remove('hidden');
                document.getElementById('refresh-icon').classList.add('spin-slow');
            }

            try {
                const response = await fetch(`${GAS_API_URL}?action=getTrackingData&t=${new Date().getTime()}`);
                const json = await response.json();
                
                if (json.status === 'success') {
                    globalData = json.data;
                    applyFilters();
                    updateDashboard(json.dashboard, json.data.slice(0, 5));
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            } finally {
                document.getElementById('first-load-skeleton').classList.add('hidden');
                document.getElementById('refresh-icon').classList.remove('spin-slow');
                isFirstLoad = false;
            }
        }

        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const dateQuery = document.getElementById('date-filter').value;

            const filtered = globalData.filter(item => {
                const matchesSearch = item.doNumber.toLowerCase().includes(searchQuery) || 
                                    item.branch.toLowerCase().includes(searchQuery);
                const matchesDate = !dateQuery || item.targetDate === dateQuery;
                return matchesSearch && matchesDate;
            });
            renderTrackingList(filtered);
        }

        function renderTrackingList(data) {
            const container = document.getElementById('tracking-list');
            if(data.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 opacity-40"><i class="fas fa-box-open text-6xl mb-4"></i><p>ไม่พบรายการที่ค้นหา</p></div>`;
                return;
            }

            container.innerHTML = data.map(item => {
                let progressWidth = item.progress === 1 ? '0%' : item.progress === 2 ? '33.3%' : item.progress === 3 ? '66.6%' : '100%';
                
                return `
                <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100 transition hover:shadow-xl hover:border-red-100 relative group">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="bg-red-50 text-ht-red text-[10px] font-bold px-3 py-1 rounded-full border border-red-100 uppercase mb-2 inline-block">
                                ${item.branch}
                            </span>
                            <h3 class="text-xl font-bold text-gray-800">DO ${item.doNumber}</h3>
                            <p class="text-xs text-gray-400 mt-1"><i class="far fa-calendar-alt mr-1"></i> วันที่: ${item.targetDate}</p>
                        </div>
                        <div class="text-right">
                             <p class="text-[10px] text-gray-400 uppercase font-bold">จำนวน</p>
                             <p class="font-bold text-2xl text-ht-red">${item.amount} <span class="text-xs text-gray-500 font-normal">SH</span></p>
                        </div>
                    </div>
                    
                    <div class="relative px-2 pt-2">
                        <div class="timeline-line"></div>
                        <div class="timeline-progress" style="width: ${progressWidth}"></div>
                        <div class="flex justify-between relative z-10 text-[10px] font-bold">
                            ${renderStep('เปิดบิล', item.details.bill.time, true)}
                            ${renderStep('ยืนยัน', item.details.conf.time, item.progress >= 2)}
                            ${renderStep('ขึ้นของ', item.details.load.time, item.progress >= 3, 'blue')}
                            ${renderStep('จัดส่ง', item.details.ship.time, item.progress >= 4)}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderStep(label, time, isActive, activeColor = 'ht-green') {
            const colorClass = isActive ? (activeColor === 'blue' ? 'bg-blue-500' : 'bg-ht-green') : 'bg-gray-300';
            const textClass = isActive ? 'text-gray-800' : 'text-gray-300';
            return `
                <div class="flex flex-col items-center w-1/4">
                    <div class="w-4 h-4 rounded-full ${colorClass} border-2 border-white shadow-sm mb-2 transition-all"></div>
                    <span class="${textClass}">${label}</span>
                    <span class="font-normal text-gray-400 mt-1">${time || '-'}</span>
                </div>`;
        }

        function updateDashboard(summary, latestItems) {
            document.getElementById('dash-total').innerText = summary.total || 0;
            document.getElementById('dash-waiting').innerText = summary.waiting || 0;
            document.getElementById('dash-shipped').innerText = summary.shipped || 0;
            document.getElementById('dash-loading').innerText = summary.loading || 0;

            const listDiv = document.getElementById('latest-updates');
            listDiv.innerHTML = latestItems.map(item => {
                const statusInfo = getStatusInfo(item.progress);
                return `
                <div class="flex items-center justify-between p-4 bg-white rounded-xl shadow-sm border-l-4 ${statusInfo.border}">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center ${statusInfo.bg} ${statusInfo.text}">
                            <i class="fas ${statusInfo.icon}"></i>
                        </div>
                        <div>
                            <p class="text-gray-800 font-bold text-sm">${item.branch}</p>
                            <p class="text-gray-400 text-xs">DO: ${item.doNumber} • <span class="font-medium ${statusInfo.text}">${statusInfo.label}</span></p>
                        </div>
                    </div>
                    <span class="text-xs text-gray-400 font-mono font-bold">${item.details.bill.time}</span>
                </div>`;
            }).join('');
        }

        function getStatusInfo(progress) {
            if(progress === 4) return { icon: 'fa-check-circle', bg: 'bg-green-50', text: 'text-ht-green', border: 'border-ht-green', label: 'จัดส่งแล้ว' };
            if(progress === 3) return { icon: 'fa-truck-loading', bg: 'bg-blue-50', text: 'text-blue-500', border: 'border-blue-500', label: 'กำลังขึ้นของ' };
            if(progress === 2) return { icon: 'fa-file-signature', bg: 'bg-orange-50', text: 'text-orange-500', border: 'border-orange-500', label: 'ยืนยันแล้ว' };
            return { icon: 'fa-file-invoice', bg: 'bg-gray-50', text: 'text-gray-400', border: 'border-gray-200', label: 'เปิดบิล' };
        }

        function manualRefresh() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('spin-slow');
            fetchData(false).then(() => {
                setTimeout(() => icon.classList.remove('spin-slow'), 500);
            });
        }
    </script>
</body>
</html>
